<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/Resonify.webp" type="image/webp" />
    <title>Resonify</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img class="card-img-top" id="music-image" />
        <audio src="" id="audio"></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button id="prev" class="btn btn-danger rounded-circle">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="btn btn-danger rounded-circle btn-lg mx-2">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-danger rounded-circle">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div id="music-list" class="collapse">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
